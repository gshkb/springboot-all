server:
  port: 8077
spring:
  application:
    name: springboot2-nacos-config
nacos:
  access-key: SecretKey012345678901234567890123456789012345678901234567890123456789
  config:
    data-id: cn.gshkb.nacos.config
    group:  DEFAULT_GROUP
    type: properties
    max-retry: 10
    auto-refresh: true
    config-retry-time: 2333
    config-long-poll-timeout: 4000
    bootstrap:
      enable: true
    server-addr: 127.0.0.1:8848
  discovery:
    server-addr: 127.0.0.1:8848